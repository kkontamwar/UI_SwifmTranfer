<h1>Register</h1>
<hr />

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row" *ngIf="accNumber">
    <div class="col-xs-12">
      <p class="alert alert-success">
        <strong> Account Number : <u> {{accNumber}} </u> Created Successfully </strong>
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" required />
  </div>
  <!--<div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
    First Name is required
  </div>-->
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" required />
  </div>
  <!--<div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
    Last Name is required
  </div>-->
  <div class="form-group">
    <label for="phoneNumber">Mobile Number</label>
    <input type="text" formControlName="phoneNumber" class="form-control"  maxlength="10" required />
  </div>
  <!--<div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
    Phone Number is required
  </div>-->
  <div class="form-group">
    <label for="emailID">Email ID</label>
    <input type="text" formControlName="emailID" class="form-control" required />
  </div>
  <!--<div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
    Email Id is required
  </div>-->
  <div class="form-group">
    <button class="btn btn-primary"  [disabled]="!registerForm.valid">Register</button>
  </div>
</form>
